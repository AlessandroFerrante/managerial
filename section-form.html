<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="form-box">
		<form action="<%=request.getContextPath()%>/CaricaServlet?action=addconcerto">		
	      <!--insert ID, nameConcert,  nameArtist,  specificDate, specificHour, ticketPrice,  numberOfSpaces,  photo,  city, venue--> 
	      <input type="hidden" name="action" value="addconcerto" required="required">
	      <div class="data-box">
	        <input type="text" name="nameConcert"  required="required">
	        <label><i class="" aria-hidden="true"></i>Name item</label>
	      </div>
	      <div class="data-box">
	        <input type="text" name="nameArtist"  required="required">
	        <label><i class="" aria-hidden="true"></i>Name item</label>
	      </div>
	      <div class="data-box">
	        <input type="text" name="specificDate"  required="required">
	        <label><i class="" aria-hidden="true"></i>Date</label>
	      </div>
	      <div class="data-box">
	          <input type="time" value="00:00" class="time" name="specificHour"  required="required">
	          <label><i class="" aria-hidden="true"></i>Creation time</label>
	      </div>
	      <div class="data-box">
	        <input type=number step='0.01' min="0.00" id="ticketPrice" name="ticketPrice" required="required">    
	        <label><i class="" aria-hidden="true"></i>Item Price</label>
	      </div>     
	      <div class="data-box">
	        <input type=number min="0.00" name="numberOfSpaces"  required="required">    
	        <label><i class="" aria-hidden="true"></i>Number items</label>
	      </div>
			<div class="data-box">
	        <input type="text" name="photo"  required="required">
	        <label><i class="" aria-hidden="true"></i>Photo item<small>(Insert link)</small></label>
	      </div>
	      <div class="data-box">
	        <input type="text" name="city"  required="required">
	        <label><i class="" aria-hidden="true"></i>item</label>
	      </div>
	      <div class="data-box">
	        <input type="text" name="venue"  required="required">
	        <label><i class="" aria-hidden="true"></i>Venue</label>
	      </div>
	       <div class="button">
	       	<span class="right" style="float:right"><button class="btn-form" type="submit" value="Submit">Salva</button></span>
	       	
	       </div>
	     </form>
	     <span href="homepage.html" class="left" style="float:left"><button class="btn-details" href="homepage.html"  type="" value=""><a href="homepage.html">Indietro</a></button></span> 
     </div>
</body>
</html>
