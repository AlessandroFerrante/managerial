    <script>
    hideLoading(); 
				const a = document.querySelectorAll("p");
			    a.forEach(e => {
			        e.addEventListener("click", (e) => {
			            console.log(e.target.classList);
			            a.forEach(e => {

			            })
			            if (!(e.target.classList.contains("active"))) {

		      function showLoading(){ //Mostra
		    	   document.getElementById("loading").style.display="flex";
		       }
		       function hideLoading(){ //Nascondi
		    	   document.getElementById("loading").style.display="none";
		       }
		    function clicks(str){
		       if(window.XMLHttpRequest){
		           xmlhttp = new XMLHttpRequest();
		       }
		       else{
		           xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		       }
		      	 xmlhttp.onreadystatechange = function(){
		      		 //console.log(xmlhttp);
		           if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
		            /*for(i=0;i<document.getElementsByClassName("contents").length;i++){
		            document.getElementsByClassName("main")[i].innerHTML="";
		           }//scorre i div come un vettore e ogni elemento lo pone uguale a ""*/
		             
		           document.getElementById("main").innerHTML = xmlhttp.responseText;
		           console.log(xmlhttp.responseText);
		           
		           
		           hideLoading();
		           /*ticket counter*/
		           const counter= document.getElementById('counter');
                   const incr= document.querySelector('.incr');
		           const decr= document.querySelector('.decr');
		           let count= 1;
		           console.log(incr);
                   if(incr!=null){
                        incr.addEventListener("click", ()=>{
                            count++;
                            counter.innerHTML=count;
                        })
                    }
                    if(decr!=null){
                        decr.addEventListener("click", ()=>{
                            if(count>1){
                                count--;
                                counter.innerHTML=count;
                            }
                        })
                    }
		           
		           return;
		           }
		       }
		       xmlhttp.open("GET",str, true);
		       xmlhttp.send();
		      	showLoading();
		    }
